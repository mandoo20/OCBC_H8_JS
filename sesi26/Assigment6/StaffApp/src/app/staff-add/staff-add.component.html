<button
  class="btn btn-success"
  type="button"
  data-toggle="modal"
  data-target="#exampleModal"
>
  Add Employee
</button>


<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
        <button
          type="button"
          class="close"
          aria-label="Close"
          data-dismiss="modal"
          (click) = "resett()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form.formAdd">
          <div class="form-group">
            <label>Title</label>
            <input
              required
              type="text"
              class="form-control"
              formControlName="title"
              id="title"
              name="title"
              placeholder="Enter title"
            />
            <small
              style="color: red"
              class="small-class form-text"
              *ngIf="Title && Title.touched && Title.invalid"
            >
              You must input your Title minimun of 5 characters
            </small>
          </div>

          <div class="form-group">
            <label>First Name</label>
            <input
              required
              type="text"
              class="form-control"
              formControlName="firstName"
              id="firstName"
              name="firstName"
              placeholder="Enter first name"
            />
            <small
              style="color: red"
              class="small-class form-text"
              *ngIf="FirstName && FirstName.touched && FirstName.invalid"
            >
              Minimun inputted is 5 characters
            </small>
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input
              required
              type="text"
              class="form-control"
              formControlName="lastName"
              id="lastName"
              name="lastName"
              placeholder="Enter last name"
            />
            <small
              style="color: red"
              class="small-class form-text"
              *ngIf="LastName && LastName.touched && LastName.invalid"
            >
              Minimun inputted is 5 characters
            </small>
          </div>

          <div class="form-group">
            <label>Role</label>

            <select
              class="custom-select form-control"
              formControlName="role"
              id="role"
            >
              <option selected>--Select Role --</option>
              <option value="0">Admin</option>
              <option value="1">User</option>
            </select>
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input
              required
              type="email"
              class="form-control"
              formControlName="email"
              id="email"
              name="email"
              placeholder="Enter email"
            />
            <small
              style="color: red"
              class="small-class form-text"
              *ngIf="Email && Email.touched && Email.invalid"
            >
              You must input a valid email
            </small>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              required
              type="password"
              class="form-control"
              formControlName="password"
              id="password"
              name="password"
              placeholder="Enter password"
              #pass
            />
            <small
              style="color: red"
              class="small-class form-text"
              *ngIf="Password && Password.touched && Password.invalid"
            >
              Minimun inputted is 5 characters
            </small>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input
              required
              type="password"
              class="form-control"
              formControlName="confirmPassword"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Enter confirm password"
              #conpass
            />
            <small
              style="color: red"
              class="small-class form-text"
              *ngIf="
                ConfirmPassword &&
                ConfirmPassword.touched &&
                ConfirmPassword.invalid
              "
            >
              Minimun inputted is 5 characters
            </small>
            <small
              style="color: red"
              class="small-class form-text"
              *ngIf="conpass.value != pass?.value"
            >
              Password and Confirm Password Doesnt Match
            </small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          id="cancel"
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click) = "resett()"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="postEmployee()">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
