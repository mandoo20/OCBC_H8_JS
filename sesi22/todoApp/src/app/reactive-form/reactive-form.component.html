<h1>Login Form</h1>
<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="form-group">
    <label for="name">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      formControlName="username"
      (change)= handleIsSubmittedState()
    />
    <span *ngIf="isSubmitted && username && username?.invalid"
    style="color: red">
      Input Username is invalid
    </span>
    <span *ngIf="isSubmitted && username?.errors?.minlength"
    style="color: red">
      Minimal Length is {{username?.errors?.minlength?.requiredLength}} character
    </span>
  </div>

  <div class="form-group">
    <label for="name">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      formControlName="password"
    />
  </div>

  <button type="submit" class="btn btn-success">Login</button>
</form>

<div *ngIf="currentUser.isLogin">
    Successfully login. Hello, {{currentUser.username}}!
</div>
